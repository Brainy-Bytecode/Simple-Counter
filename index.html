<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <h2 id="counting">0</h2>

        <div><input type="number"placeholder="Entera number of your choice" id="input"></div>
        
        <div>    
            <button onclick="doPlus()">Increment</button>
            <button onclick="doMinus()">Decrement</button>
        </div>

        <div>
            <button onclick="decrement(5)">Decrement-5</button>
            <button onclick="decrement(1)">Decrement-1</button>
            <button onclick="reset()">Reset</button>
            <button onclick="increment(1)">Increment-1</button>
            <button onclick="increment(5)">Increment-5</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
